name: Deploy to github pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
    - with: 
      node-version: "20"
    - name: Install deps
      run: npm i
    - name: Build projetc
      run: npm run build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to githubPages
        id: deployment
        uses: actions/deploy-pages@v3